server:
  port: 8030
  context-path: /
  compression:
    enabled: true
  session:
    timeout: 1000
  tomcat:
    uri-encoding: UTF-8
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}:${random.value}
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: false
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
  application:
    name: SERVICE-USER
  profiles:
    active: dev
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  mvc:
    favicon:
      enabled: false
  http:
    multipart: 
      max-file-size: 50MB
      max-request-size: 55MB
  